<!DOCTYPE html>
<html>
<head>
<title>Improved Octo-waddle</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<h1>Improved Octo-Waddle</h1>

<div class="container">
<div id="rates-column" class="col-md-4">
    <table>
    <tr>
        <td></td>
        <td><label for="discount-percent">Discount:</label></td>
        <td><input id="discount-percent" type="text" size="2" value="20" onchange="calculateRates();" />%</td>
    </tr>
    <tr>
        <td><label for="base-rate">Base rate:</label></td>
        <td>$<input id="base-rate" type="text" size="5" value="100" onchange="calculateRates();" /></td>
        <td>$<span id="discounted-base">----</span></td>
    </tr>
    <tr>
        <td><label for="half-again-rate">Extra rate:</label></td>
        <td>$<span id="half-again-rate">----</span></td>
        <td>$<span id="discounted-half-again">----</span></td>
    </tr>
    </table>
</div>
<div id="headcount-column" class="col-md-4">
    <table>
    <tr><th colspan="2">Quantity</th></tr>
    <tr>
        <td><label for="headcount-base">Base rate:</label></td>
        <td><input id="headcount-base" type="text" size="3" value="4" onchange="updateQuantity();" /></td>
    </tr>
    <tr>
        <td><label for="headcount-discounted-base">Discounted base rate:</label></td>
        <td><input id="headcount-discounted-base" type="text" size="3" value="3" onchange="updateQuantity();" /></td>
    </tr>
    <tr>
        <td><label for="headcount-half-again">Extra rate:</label></td>
        <td><input id="headcount-half-again" type="text" size="3" value="2" onchange="updateQuantity();" /></td>
    </tr>
    <tr>
        <td><label for="headcount-discounted-half-again">Discounted base rate:</label></td>
        <td><input id="headcount-discounted-half-again" type="text" size="3" value="1" onchange="updateQuantity();" /></td>
    </tr>
    </table>
</div>
<div id="revenue-column" class="col-md-4">
    <table>
    <tr>
        <th scope="row">Revenue:</th>
        <td>$<span id="total-revenue">----</span></td>
    </tr>
    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"
 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
